<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector class</title>
    <style>
        .container{
            display: flex;
            gap: 20px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px;
            width: 20px;
            padding: 30px;
            background-color: rgb(197, 188, 188);
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Sagee Kex 1</div>
        <div class="box">Sagee Kex 2</div>
        <div class="box">Sagee Kex 2.0</div>
        <div id="red" class="box">Sagee Kex 3</div>
        <div class="box">Sagee Kex 4</div>
        <div class="box">Sagee Kex 5</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
